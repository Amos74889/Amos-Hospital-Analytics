<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amos Hospital Analytics Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container my-5">
        <h1 class="text-center dashboard-title">Amos Hospital Analytics Dashboard</h1>

        <!-- Upload Form -->
        <div class="card card-section p-4 mt-4">
            <form method="POST" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-8">
                    <input type="file" name="file" class="form-control">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Run Models</button>
                </div>
            </form>
        </div>

        <!-- Disease Trends Plot -->
        <div class="card card-section p-4 mt-4">
            <h4>Disease Trends in Kenya</h4>
            <img src="{{ url_for('static', filename=plot_path) }}" alt="Disease Trends" class="img-fluid plot-img">
        </div>

        <!-- Model Results -->
        {% if results %}
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card card-section p-4">
                    <h5 class="card-title">Random Forest Results</h5>
                    <ul class="list-group list-group-flush mt-2">
                        <li class="list-group-item">MAE: {{ results.rf_mae }}</li>
                        <li class="list-group-item">RMSE: {{ results.rf_rmse }}</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-section p-4">
                    <h5 class="card-title">ARIMA Results</h5>
                    <pre class="card-text">{{ results.arima_summary }}</pre>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="footer mt-5 text-center">
            &copy; 2026 Amos Hospital Analytics
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
